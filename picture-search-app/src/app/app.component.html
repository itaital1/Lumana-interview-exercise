<div class="app-container">
  <div
    class="search-form"
    [ngClass]="isSearchSubmitted ? 'after-search' : null"
  >
    <button
      *ngIf="isSearchSubmitted"
      class="back-button"
      (click)="backToMain()"
      alt="Logo"
    >
      <img src="favicon.png" class="logo" />
    </button>
    <h1 *ngIf="!isSearchSubmitted" class="headline">
      Lumana Interview Exercise
    </h1>
    <input
      type="text"
      [(ngModel)]="searchLiteral"
      placeholder="Enter image description"
      (keydown.enter)="onSearch(searchLiteral)"
      (focus)="onFocusInput()"
      (blur)="onBlurInput()"
      (input)="filterSearchSuggestions()"
      class="search-input"
    />
    <button (click)="onSearch(searchLiteral)" class="search-button">
      Search
    </button>

    <ul
      *ngIf="showSuggestions"
      class="search-suggestions"
      [ngClass]="isSearchSubmitted ? 'after-search' : null"
    >
      <li
        *ngFor="let suggestion of searchSuggestions"
        (click)="selectSuggestion(suggestion)"
      >
        {{ suggestion }}
      </li>
    </ul>
  </div>

  <photo-library
    [searchLiteral]="searchLiteral"
    *ngIf="isSearchSubmitted"
  ></photo-library>
</div>
